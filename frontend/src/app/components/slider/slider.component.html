<div class="slider-container text-center">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="slide card me-2" *ngFor="let product of products; index as i;">
      <div *ngIf="product.IsNewest">
        <div class="badge bg-success text-white position-absolute product-label rounded-0" style="right:0.5rem">-30%
        </div>
        <div class="badge bg-danger text-white position-absolute product-label rounded-0" style="right:3.5rem">NEW</div>
      </div>
      <div *ngIf="product.IsDiscount">
        <div class="badge bg-success text-white position-absolute product-label rounded-0" style="right:0.5rem">-50%
        </div>
      </div>
      <img [src]="product.image" alt="" width="100%">
      <div class="card-body p-4">
        <h5 class='text-primary'>{{ product.categoryName }}</h5>
        <h6 class="fw-bolder">{{ product.name }}</h6>
        <strong class='text-danger me-2'>${{ product.price }}</strong><del><strong class='text-muted'>${{ product.priceOld }}</strong></del>
        <div class="d-flex justify-content-center small text-warning">
          <i class="bi bi-star-fill" *ngFor="let i of [].constructor(product.totalRating)"></i>
          <i class="bi bi-star" *ngFor="let j of [].constructor(5 - product.totalRating)"></i>
        </div>
        <div class="clearfix text-center mt-2">
            <button [ngClass]="loading && productId === product.id ? 'disabled btn btn-light border me-1' : 'btn btn-light border me-1'" (click)="handleWhislist($event, product.id)"  *ngIf="auth" >
              <i [ngClass]="loading && productId === product.id  ? 'fas fa-circle-notch fa-spin' : 'bi bi-heart'"></i>
            </button>
          <button class="btn btn-light border me-1">
            <i class="bi bi-currency-exchange"></i>
          </button>
          <button class="btn btn-light border me-1">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
