<section class="bsb-timeline-1 py-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-md-8 col-xl-6">
        <ul class="timeline">
          <li class="timeline-item" *ngFor="let item of items">
            <div class="timeline-body ">
              <div class="timeline-content ">
                <div class="card border-0 ">
                  <div class="card-body p-0">
                    <h5 class="card-subtitle text-secondary mb-1">{{ item.createdAt | moment:'YYYY-MM-DD HH:mm' }}</h5>
                    <h5 class="card-title mb-3">{{ item.event }}</h5>
                    <p class="card-text m-0">{{ item.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
